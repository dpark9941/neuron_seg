<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuron Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1e2a78;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Left sidebar */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #e5e7eb;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #1e2a78;
    }
    .file-item {
      background: #f3f4f6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 0.95rem;
    }
    .file-item:hover {
      background-color: #e0e7ff;
    }
    .file-item.active {
      background-color: #2563eb;
      color: white;
    }

    /* Main viewer area */
    .viewer {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }
    .viewer h2 {
      color: #1e2a78;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      margin-top: 1rem;
    }
    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <header>ðŸ§  Neuron Data Viewer</header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Uploaded Files</h3>
      <div id="fileList">
        <!-- JS fills uploaded file list here -->
      </div>
    </div>

    <!-- Main viewer -->
    <div class="viewer">
      <h2 id="viewerTitle">Select a file to view</h2>
      <div id="imageGrid" class="image-grid"></div>
    </div>
  </div>

  <script>
    // Simulated uploaded files and their associated images
    const uploadedFiles = {
      "fib25_neuropil_01": ["2d_1.png", "2d_2.png", "2d_3.png", "3d_1.png"],
      "mouse_olfactory_02": ["m2_1.png", "m2_2.png", "m2_3.png"],
      "drosophila_brain_01": ["db_1.png", "db_2.png", "db_3.png", "db_4.png"]
    };

    const fileList = document.getElementById("fileList");
    const imageGrid = document.getElementById("imageGrid");
    const viewerTitle = document.getElementById("viewerTitle");

    // Render the sidebar list
    for (const fileName in uploadedFiles) {
      const div = document.createElement("div");
      div.textContent = fileName;
      div.className = "file-item";
      div.onclick = () => loadFile(fileName, div);
      fileList.appendChild(div);
    }

    function loadFile(fileName, clickedDiv) {
      // Highlight selected
      document.querySelectorAll(".file-item").forEach(d => d.classList.remove("active"));
      clickedDiv.classList.add("active");

      viewerTitle.textContent = `Viewing: ${fileName}`;
      imageGrid.innerHTML = "";

      // Load its images
      const images = uploadedFiles[fileName];
      images.forEach(imgSrc => {
        const img = document.createElement("img");
        img.src = imgSrc; // Replace with real image URL when integrated
        img.alt = fileName;
        imageGrid.appendChild(img);
      });
    }
  </script>
</body>
</html>
